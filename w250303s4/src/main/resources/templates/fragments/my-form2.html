

<!-- FRAGMENT FORMULARZA W TYM SAMYM PLIKU -->
<div th:fragment="form-content">
    <form th:action="@{/register}" th:object="${userForm}" method="post" hx-post="/register"
          hx-target="#form-container" hx-swap="outerHTML">

        <div>
            <label for="username">Nazwa użytkownika</label>
            <input type="text" id="username" th:field="*{username}"/>
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}"/>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div>
            <label for="password">Hasło</label>
            <input type="password" id="password" th:field="*{password}"/>
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <button type="submit">Zarejestruj się</button>
    </form>
</div>

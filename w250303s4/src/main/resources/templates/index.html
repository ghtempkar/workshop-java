<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">To-Do List</h1>

<form hx-post="/add" hx-target="#task-list" hx-swap="outerHTML">
    <div class="input-group mb-3">
        <input type="text" name="description" class="form-control" placeholder="Dodaj zadanie" required>
        <button class="btn btn-primary" type="submit">Dodaj</button>
    </div>
</form>

<div id="div1" style="background-color: red;">
    <div>1</div>
    <div>2</div>
</div>

<button hx-post="/action1" hx-target="#div1" hx-swap="beforeend">my button before</button>
<button hx-post="/action2" hx-target="#div1" hx-swap="afterbegin">my button after</button>

<button hx-post="/longAction"
        hx-indicator="#loading"
        hx-target="#id1"
        hx-swap="outerHTML"
        hx-vals='{"key1":"value1"}'
>my long button <span class="htmx-indicator" id="loading">⏳</span></button>

<!--<div id="loading" class="spinner" style="display: none;">Loading ... ⏳</div>-->
<div id="id1"></div>

<div id="task-list" th:replace="fragments/task-list :: task-list"></div>

<div id="form-container">
    <!-- Początkowo formularz jest załadowany jako część całej strony -->
    <div th:replace="fragments/my-form2 :: form-content"></div>
</div>

<p>AAAAAAA</p>

</body>
</html>
